    vllm-server:
        environment:
          - NVIDIA_VISIBLE_DEVICES=all
          - HF_HOME=/hf/
        volumes:
            - ${HF_HOME}:/hf
            - ./models:/models
            - ./vllmcache:/vllmcache
        ports:
            - 9001:8000
        #ipc: host
        image: vllm/vllm-openai:latest
        command: --enable-lora --model Qwen/Qwen2.5-Coder-3B-Instruct --download_dir /vllmcache --dtype bfloat16 --trust-remote-code --quantization bitsandbytes --load-format bitsandbytes --lora-modules cp-lora=hodza/BlackBox-Coder-3B
        deploy:
          resources:
            reservations:
              devices:
                - driver: nvidia
                  device_ids: ['0']
                  capabilities: [gpu]
